<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<header class="header">
		<div class="container">
			<div class="header__inner">
				<h2 class="header__logo">Sprivaten</h2>
				<nav class="nav">

					<a href="#" class="nav__link">Home</a>
					<a href="#" class="nav__link">Product</a>
					<a href="#" class="nav__link">Pricing</a>
					<a href="#" class="nav__link">Contact</a>
					<a href="#" class="search"><img src="./images/seach.png" alt="search"></a>
					<a href="#" class="sale"><img src="./images/sale.png" alt="sale"></a>
				</nav>





			</div>

			<div class="section">
				<div class="section__text">
					<h1 class="section__title">
						Drive More
						Customers
						Through Digital
					</h1>
					<p class="section__suptitle">

						We know how large objects will act, but things on a
						small scale.
					</p>
				</div>

				<div class="header__form">
					<h3 class="form__title">Book Appointment</h3>
					<div class="input__div">
						<form action="#" class="form">
							<label for="text" class="form__label">Name*</label>
							<input type="text" id="name" placeholder="Full name" class="form__input">
							<div class="input__div">
								<label for="email" class="form__label">Email*</label>
								<input type="email" id="email" class="form__input" placeholder="example@gmail.com">
							</div>
							<div class="input__div">
								<label for="department" class="form__label">Department*</label>
							</div>

						</form>
					</div>
				</div>
	</div>
	</div>

</body>
